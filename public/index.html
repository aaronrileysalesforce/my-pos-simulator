<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Cart Transaction Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            overflow-y: auto;
            max-height: 100vh;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        h1 {
            color: #1a202c;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .config-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .config-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .error-section {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .error-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .success-section {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .success-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #4a5568;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .cart-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: #059669;
            font-weight: 500;
            font-size: 14px;
        }

        .cart-item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-input {
            width: 60px;
            text-align: center;
            padding: 6px 8px;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .cart-total {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }

        .api-log {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #374151;
        }

        .api-call {
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            padding-left: 12px;
            position: relative;
        }

        .api-call-title {
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .api-request {
            background: #374151;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #4b5563;
        }

        .api-response {
            background: #065f46;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #047857;
        }

        .api-response.error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-success {
            background: #10b981;
            animation: none;
        }

        .status-error {
            background: #ef4444;
            animation: none;
        }

        .status-pending {
            background: #f59e0b;
        }

        .troubleshooting-steps {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-size: 13px;
            line-height: 1.5;
        }

        .troubleshooting-steps h4 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .troubleshooting-steps ol {
            padding-left: 20px;
            color: #4b5563;
        }

        .troubleshooting-steps li {
            margin-bottom: 4px;
        }

        .troubleshooting-steps code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .mock-data-notice {
            background: #fffbeb;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-size: 13px;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cart Panel -->
        <div class="panel">
            <div class="header">
                <h1>üõí POS Cart Simulator</h1>
                <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
            </div>

            <!-- Connection Status Section -->
            <div id="connectionStatusSection">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Customer Configuration Section -->
            <div class="config-section">
                <h2>üë§ Customer Information</h2>
                <div class="input-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" placeholder="Enter Customer ID" value="CUST_001">
                </div>
                <button class="btn" onclick="saveCustomerInfo()">üíæ Save Customer ID</button>
            </div>

            <!-- Add Product Section -->
            <div class="config-section">
                <h2>üõçÔ∏è Add Product</h2>
                <div class="input-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" placeholder="Enter product name">
                </div>
                <div class="input-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group">
                    <label for="productSku">SKU:</label>
                    <input type="text" id="productSku" placeholder="Enter SKU (e.g., ELEC-001 for electronics)">
                </div>
                <button class="btn" onclick="addProduct()">üõí Add to Cart</button>
            </div>

            <!-- Cart Items -->
            <div id="cartItems">
                <!-- Cart items will be populated here -->
            </div>

            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>

            <!-- Mock Data Notice -->
            <div id="mockDataNotice" class="mock-data-notice" style="display: none;">
                ‚ö†Ô∏è <strong>Demo Mode:</strong> Using mock data. Configure External Client App credentials for real Salesforce integration.
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
                <button class="btn" id="promotionsBtn" onclick="getPromotions()">üéØ Get Promotions</button>
                <button class="btn" id="vouchersBtn" onclick="getVouchers()">üé´ Get Vouchers</button>
                <button class="btn btn-success" id="transactionBtn" onclick="executeTransaction()">üí≥ Execute Transaction</button>
            </div>
        </div>

        <!-- API Panel -->
        <div class="panel">
            <div class="header">
                <h1>üì° API Calls & Responses</h1>
                <button class="btn btn-secondary" onclick="clearApiLog()">üóëÔ∏è Clear Log</button>
            </div>

            <div id="apiLog">
                <div class="api-log">
                    <div style="color: #9ca3af; text-align: center; padding: 20px;">
                        üöÄ External Client App API calls will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let cart = [];
        let promotions = [];
        let vouchers = [];
        let apiCallCounter = 0;
        let customerConfig = {
            customerId: 'CUST_001'
        };
        let serverConfig = {};
        let connectionStatus = {
            configured: false,
            authenticated: false,
            error: null
        };

        // API Base URL
        const API_BASE = window.location.origin;

        // Load configuration on page load
        window.onload = function() {
            loadCustomerInfo();
            loadServerConfiguration();
            updateCartDisplay();
            checkDetailedConnectionStatus();
        };

        async function loadServerConfiguration() {
            try {
                showConnectionStatus('pending', 'Loading External Client App configuration...');
                
                const response = await fetch(`${API_BASE}/api/config`);
                serverConfig = await response.json();
                
                logApiCall('Server Configuration', 'Loaded External Client App configuration', serverConfig, 'success');
                
                if (serverConfig.configured) {
                    if (serverConfig.authenticated) {
                        showConnectionStatus('success', 'External Client App connected successfully!');
                    } else {
                        showConnectionStatus('warning', 'External Client App configured but not authenticated');
                    }
                } else {
                    showConnectionStatus('error', 'External Client App not configured');
                }
                
            } catch (error) {
                console.error('Failed to load server configuration:', error);
                serverConfig = { configured: false, authenticated: false, error: error.message };
                showConnectionStatus('error', 'Failed to load server configuration');
            }
        }

        async function checkDetailedConnectionStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/status`);
                const status = await response.json();
                
                connectionStatus = {
                    configured: status.configured,
                    authenticated: status.authenticated,
                    error: status.error,
                    connectivityLevel: status.connectivityLevel,
                    troubleshooting: status.troubleshooting
                };
                
                updateConnectionDisplay(status);
                updateButtonStates();
                
                logApiCall('Authentication Status', 'Checked External Client App status', status, 
                    status.authenticated ? 'success' : 'error');
                
            } catch (error) {
                console.error('Connection check failed:', error);
                connectionStatus = { configured: false, authenticated: false, error: error.message };
                showConnectionStatus('error', 'Connection check failed');
            }
        }

        function updateConnectionDisplay(status) {
            const statusSection = document.getElementById('connectionStatusSection');
            
            if (!status.configured) {
                statusSection.innerHTML = `
                    <div class="error-section">
                        <h2>‚ùå External Client App Not Configured</h2>
                        <p><strong>Missing Configuration:</strong> External Client App credentials not found.</p>
                        <div class="troubleshooting-steps">
                            <h4>üîß Setup Instructions:</h4>
                            <ol>
                                <li>Go to Heroku Dashboard ‚Üí Your App ‚Üí Settings ‚Üí Config Vars</li>
                                <li>Add: <code>SALESFORCE_CLIENT_ID</code> (Consumer Key from External Client App)</li>
                                <li>Add: <code>SALESFORCE_CLIENT_SECRET</code> (Consumer Secret from External Client App)</li>
                                <li>Add: <code>SALESFORCE_USERNAME</code> (API user with Loyalty Management permissions)</li>
                                <li>Add: <code>SALESFORCE_PASSWORD</code> (API user password)</li>
                                <li>Add: <code>SALESFORCE_SECURITY_TOKEN</code> (API user security token)</li>
                                <li>Restart your Heroku app</li>
                            </ol>
                        </div>
                        ${status.configurationErrors ? `
                            <div style="margin-top: 12px; padding: 8px; background: #fee2e2; border-radius: 6px; font-size: 12px;">
                                <strong>Missing:</strong> ${status.configurationErrors.join(', ')}
                            </div>
                        ` : ''}
                    </div>
                `;
                document.getElementById('mockDataNotice').style.display = 'block';
                return;
            }
            
            if (!status.authenticated) {
                statusSection.innerHTML = `
                    <div class="error-section">
                        <h2>‚ö†Ô∏è External Client App Authentication Failed</h2>
                        <p><strong>Configuration found but authentication failed.</strong></p>
                        <div style="margin: 12px 0; padding: 12px; background: #fef2f2; border-radius: 6px;">
                            <strong>Error:</strong> ${status.error}
                        </div>
                        <div class="troubleshooting-steps">
                            <h4>üîß Troubleshooting Steps:</h4>
                            <ol>
                                <li>Verify External Client App OAuth settings are enabled</li>
                                <li>Check username, password, and security token combination</li>
                                <li>Ensure API user has "Loyalty Management User" permission</li>
                                <li>Verify External Client App Consumer Key and Secret</li>
                                <li>Check Salesforce instance URL (production vs sandbox)</li>
                            </ol>
                        </div>
                        ${status.lastAttempt ? `
                            <div style="margin-top: 8px; font-size: 12px; color: #6b7280;">
                                Last attempt: ${new Date(status.lastAttempt).toLocaleString()}
                            </div>
                        ` : ''}
                        <button class="btn" onclick="retryAuthentication()" style="margin-top: 12px;">
                            üîÑ Retry Authentication
                        </button>
                    </div>
                `;
                document.getElementById('mockDataNotice').style.display = 'block';
                return;
            }
            
            // Success state
            const connectivityInfo = getConnectivityInfo(status.connectivityLevel);
            statusSection.innerHTML = `
                <div class="success-section">
                    <h2>‚úÖ External Client App Connected</h2>
                    <p><strong>Successfully authenticated with Salesforce!</strong></p>
                    <div style="margin: 12px 0; padding: 12px; background: #ecfdf5; border-radius: 6px; font-size: 13px;">
                        <div><strong>Instance:</strong> ${status.instanceUrl}</div>
                        <div><strong>Auth Method:</strong> ${status.authMethod}</div>
                        <div><strong>Token Type:</strong> ${status.tokenType}</div>
                        <div><strong>Connectivity:</strong> ${connectivityInfo.label}</div>
                        ${status.orgId ? `<div><strong>Org ID:</strong> ${status.orgId}</div>` : ''}
                        ${status.loyaltyProgramId ? `<div><strong>Loyalty Program:</strong> ${status.loyaltyProgramId}</div>` : ''}
                    </div>
                    <div style="font-size: 12px; color: #059669;">
                        ${connectivityInfo.description}
                    </div>
                </div>
            `;
            document.getElementById('mockDataNotice').style.display = 'none';
        }

        function getConnectivityInfo(level) {
            switch (level) {
                case 'full_access':
                    return {
                        label: 'Full Access',
                        description: 'Complete Salesforce Loyalty Management integration with Connect API access.'
                    };
                case 'soql_only':
                    return {
                        label: 'SOQL Only',
                        description: 'Basic Salesforce integration via SOQL queries. Connect API limited.'
                    };
                case 'basic_api':
                    return {
                        label: 'Basic API',
                        description: 'Standard Salesforce API access. Loyalty features may be limited.'
                    };
                case 'no_loyalty_config':
                    return {
                        label: 'No Loyalty Config',
                        description: 'Salesforce connected but Loyalty Program ID not configured.'
                    };
                default:
                    return {
                        label: 'Unknown',
                        description: 'Connection status could not be determined.'
                    };
            }
        }

        function updateButtonStates() {
            const isConnected = connectionStatus.authenticated;
            const buttons = ['promotionsBtn', 'vouchersBtn', 'transactionBtn'];
            
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) {
                    if (!isConnected) {
                        btn.style.opacity = '0.6';
                        btn.title = 'External Client App not connected - will use demo data';
                    } else {
                        btn.style.opacity = '1';
                        btn.title = '';
                    }
                }
            });
        }

        async function retryAuthentication() {
            showConnectionStatus('pending', 'Retrying External Client App authentication...');
            await checkDetailedConnectionStatus();
        }

        function showConnectionStatus(type, message) {
            // This is a simplified status update for immediate feedback
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function loadCustomerInfo() {
            const saved = localStorage.getItem('pos_customer_config');
            if (saved) {
                customerConfig = JSON.parse(saved);
                document.getElementById('customerId').value = customerConfig.customerId;
            }
        }

        function saveCustomerInfo() {
            customerConfig.customerId = document.getElementById('customerId').value;
            localStorage.setItem('pos_customer_config', JSON.stringify(customerConfig));
            
            logApiCall('Customer Configuration', 'Customer ID saved successfully', { 
                customerId: customerConfig.customerId 
            }, 'success');
            
            showAlert('Customer ID saved successfully!', 'success');
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const sku = document.getElementById('productSku').value;

            if (!name || !price || !sku) {
                showAlert('Please fill in all product fields', 'error');
                return;
            }

            const product = {
                id: Date.now().toString(),
                name: name,
                price: price,
                sku: sku,
                quantity: 1
            };

            cart.push(product);
            updateCartDisplay();

            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productSku').value = '';
            
            showAlert(`${name} added to cart!`, 'success');
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 40px; font-size: 16px;">üõí Cart is empty</div>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price.toFixed(2)} √ó ${item.quantity} = ${itemTotal.toFixed(2)}</div>
                            <div style="font-size: 12px; color: #6b7280;">SKU: ${item.sku}</div>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" class="qty-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantity('${item.id}', this.value)">
                            <button class="remove-btn" onclick="removeItem('${item.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            cartTotal.innerHTML = `Total: ${total.toFixed(2)}`;
        }

        function updateQuantity(itemId, quantity) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity = parseInt(quantity);
                updateCartDisplay();
            }
        }

        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            promotions = [];
            vouchers = [];
            updateCartDisplay();
            showAlert('Cart cleared!', 'info');
        }

        async function getPromotions() {
            if (cart.length === 0) {
                showAlert('Please add items to cart first', 'error');
                return;
            }

            const requestData = {
                orgId: serverConfig.orgId,
                customerId: customerConfig.customerId,
                cartItems: cart.map(item => ({
                    sku: item.sku,
                    quantity: item.quantity,
                    price: item.price
                }))
            };

            const authStatus = connectionStatus.authenticated ? 'authenticated' : 'demo mode';
            logApiCall('GET Promotions', `Fetching promotions (${authStatus})...`, requestData, 'pending');

            try {
                const response = await fetch(`${API_BASE}/api/salesforce/loyalty/promotions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    promotions = data.promotions || [];
                    
                    logApiCall('GET Promotions', 'Promotions retrieved successfully', {
                        authenticated: data.authenticated,
                        promotions: data.promotions,
                        mockData: data.mockData
                    }, 'success');
                    
                    const sourceInfo = data.mockData ? ' (demo data)' : ' (live data)';
                    showAlert(`Found ${promotions.length} promotions${sourceInfo}!`, data.mockData ? 'info' : 'success');
                } else {
                    // Handle mock data response
                    promotions = data.promotions || [];
                    
                    logApiCall('GET Promotions', 'Using demo promotions', {
                        error: data.error,
                        mockData: data.mockData,
                        promotions: data.promotions
                    }, 'info');
                    
                    showAlert(`Demo mode: Found ${promotions.length} sample promotions`, 'info');
                }
            } catch (error) {
                logApiCall('GET Promotions', 'Failed to fetch promotions', {
                    error: error.message,
                    requestData: requestData
                }, 'error');
                showAlert(`Error fetching promotions: ${error.message}`, 'error');
            }
        }

        async function getVouchers() {
            const requestData = {
                orgId: serverConfig.orgId,
                customerId: customerConfig.customerId
            };

            const authStatus = connectionStatus.authenticated ? 'authenticated' : 'demo mode';
            logApiCall('GET Vouchers', `Fetching vouchers (${authStatus})...`, requestData, 'pending');

            try {
                const response = await fetch(`${API_BASE}/api/salesforce/loyalty/vouchers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                logApiCall('GET Vouchers', 'Vouchers response', data, data.success ? 'success' : 'info');
                
                const sourceInfo = data.mockData ? ' (demo data)' : ' (live data)';
                const alertType = data.mockData ? 'info' : 'success';
                showAlert(`Vouchers checked${sourceInfo}`, alertType);
                
            } catch (error) {
                logApiCall('GET Vouchers', 'Failed to fetch vouchers', {
                    error: error.message
                }, 'error');
                showAlert(`Error fetching vouchers: ${error.message}`, 'error');
            }
        }

        async function executeTransaction() {
            if (cart.length === 0) {
                showAlert('Cart is empty', 'error');
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;
            
            const transactionData = {
                transactionId: `TXN_${Date.now()}`,
                orgId: serverConfig.orgId,
                customerId: customerConfig.customerId,
                timestamp: new Date().toISOString(),
                items: cart.map(item => ({
                    sku: item.sku,
                    name: item.name,
                    quantity: item.quantity,
                    unitPrice: item.price,
                    totalPrice: item.price * item.quantity
                })),
                subtotal: subtotal,
                tax: tax,
                total: total,
                appliedPromotions: promotions.filter(p => p.eligible).map(p => p.id),
                paymentMethod: 'credit_card',
                status: 'pending'
            };

            const authStatus = connectionStatus.authenticated ? 'authenticated' : 'demo mode';
            logApiCall('Transaction Execution', `Processing transaction (${authStatus})...`, transactionData, 'pending');

            try {
                const response = await fetch(`${API_BASE}/api/salesforce/loyalty/transaction/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });

                const data = await response.json();
                
                logApiCall('Transaction Execution', 'Transaction response', data, data.success ? 'success' : 'info');
                
                if (data.success) {
                    showAlert(`Transaction completed! (Live processing)`, 'success');
                } else {
                    showAlert(`Transaction simulated (Demo mode): ${data.message}`, 'info');
                }
                
                // Clear cart after any transaction response
                setTimeout(() => {
                    clearCart();
                }, 2000);
                
            } catch (error) {
                logApiCall('Transaction Execution', 'Transaction failed', {
                    error: error.message
                }, 'error');
                showAlert(`Transaction failed: ${error.message}`, 'error');
            }
        }

        function logApiCall(title, message, data, status = 'success') {
            apiCallCounter++;
            const apiLog = document.getElementById('apiLog');
            const timestamp = new Date().toISOString();
            
            const statusClass = status === 'success' ? 'status-success' : 
                               status === 'error' ? 'status-error' : 
                               status === 'info' ? 'status-pending' : 'status-pending';
            
            const responseClass = status === 'error' ? 'error' : '';
            
            const logEntry = `
                <div class="api-call">
                    <div class="api-call-title">
                        <span class="status-indicator ${statusClass}"></span>
                        ${apiCallCounter}. ${title} - ${timestamp}
                    </div>
                    <div class="api-request">
                        <strong>üì§ Request:</strong><br>
                        ${message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                    ${status !== 'pending' ? `
                        <div class="api-response ${responseClass}">
                            <strong>üì• Response:</strong><br>
                            Status: ${status.toUpperCase()}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    ` : ''}
                </div>
            `;
            
            apiLog.innerHTML = logEntry + apiLog.innerHTML;
        }

        function clearApiLog() {
            document.getElementById('apiLog').innerHTML = `
                <div class="api-log">
                    <div style="color: #9ca3af; text-align: center; padding: 20px;">
                        üöÄ External Client App API calls will appear here...
                    </div>
                </div>
            `;
            apiCallCounter = 0;
        }

        function showAlert(message, type = 'info') {
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.style.cssText = `
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 16px;
                border: 1px solid;
                background: ${type === 'success' ? '#ecfdf5' : type === 'error' ? '#fef2f2' : '#eff6ff'};
                border-color: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: ${type === 'success' ? '#047857' : type === 'error' ? '#dc2626' : '#2563eb'};
            `;
            alert.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span>${message.replace(/\n/g, '<br>')}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; font-size: 18px; cursor: pointer; padding: 0; margin-left: 12px;">√ó</button>
                </div>
            `;
            
            // Insert at the top of the first panel
            const firstPanel = document.querySelector('.panel');
            firstPanel.insertBefore(alert, firstPanel.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // Add sample products for demo
        function addSampleProducts() {
            const sampleProducts = [
                { name: 'iPhone 15 Pro', price: 999.99, sku: 'ELEC-IPHONE15' },
                { name: 'MacBook Air M2', price: 1199.99, sku: 'ELEC-MBA-M2' },
                { name: 'Coffee Mug', price: 12.99, sku: 'HOME-MUG-001' },
                { name: 'Wireless Earbuds', price: 79.99, sku: 'ELEC-EARBUDS' }
            ];
            
            sampleProducts.forEach(product => {
                cart.push({
                    id: Date.now().toString() + Math.random(),
                    ...product,
                    quantity: 1
                });
            });
            
            updateCartDisplay();
            showAlert('Sample products added to cart!', 'info');
        }

        // Add demo data button after page loads
        setTimeout(() => {
            if (cart.length === 0) {
                const demoButton = document.createElement('button');
                demoButton.className = 'btn btn-secondary';
                demoButton.innerHTML = 'üéÆ Load Demo Data';
                demoButton.onclick = addSampleProducts;
                demoButton.style.marginTop = '10px';
                demoButton.style.width = '100%';
                
                const configSections = document.querySelectorAll('.config-section');
                if (configSections.length >= 2) {
                    configSections[1].appendChild(demoButton);
                }
            }
        }, 2000);
    </script>
